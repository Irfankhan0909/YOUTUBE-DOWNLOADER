<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 shadow">
      <h2 class="mb-4 text-center">YouTube Downloader</h2>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" name="url" placeholder="Paste YouTube URL" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Fetch Formats</button>
      </form>

      {% if video_info %}
  <form method="POST" action="/download">
    <input type="hidden" name="url" value="{{ video_info.url }}">
    <div class="mb-3">
      <label>Select Format</label>
      <select name="format_id" class="form-select" required>
        {% for f in video_info.formats %}
          <option value="{{ f.id }}">{{ f.label }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success w-100">Download</button>
  </form>
{% endif %}

    </div>
  </div>
</body>
</html>
